<div class="card">
  <div class="card-body">
    <h5 class="text-center">Lista de Doctores</h5>
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let doctor of doctorList">
          <td>{{doctor.document}}</td>
          <td>{{doctor.name + " " + doctor.lastname}}</td>
          <td>{{doctor.age}}</td>
          <td><small>{{doctor.email}}</small></td>
          <td>{{doctor.phone}}</td>
          <td>
            <button class="btn btn-sm btn-default" (click)="onEdit(doctor)">
              <i class="fas fa-pencil-alt text-primary"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="onDelete(doctor.$key)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
